---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubewise-{{ .Release.Name }}-k8s-agent
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/app: kubewise-{{ .Release.Name }}-k8s-agent
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      app.kubernetes.io/app: kubewise-{{ .Release.Name }}-k8s-agent
      helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/app: kubewise-{{ .Release.Name }}-k8s-agent
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      {{- with .Values.deployment.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.deployment.podSecurityContext | nindent 8 }}
      serviceAccountName: kubewise-{{ .Release.Name }}-k8s-agent
      automountServiceAccountToken: true
      containers:
      - name: agent
        image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.deployment.securityContext | nindent 10 }}
        envFrom:
        - configMapRef:
            name: kubewise-{{ .Release.Name }}-agent-config
        - secretRef:
            name: kubewise-{{ .Release.Name }}-agent-credentials
        resources:
          {{- toYaml .Values.deployment.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
